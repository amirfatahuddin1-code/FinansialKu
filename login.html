    <script>
        // Use IIFE to avoid global scope conflicts
        (function () {
            let authAPI;
            let subscriptionAPI;
            let mode = 'login';
            let selectedPlan = null;
            let currentToken = null;

            // Initialize
            document.addEventListener('DOMContentLoaded', async () => {
                // Warning for file:// protocol
                if (window.location.protocol === 'file:') {
                    alert('PERHATIAN: Fitur pembayaran mungkin tidak berjalan dengan baik jika file dibuka langsung. Mohon gunakan local server atau Vercel.');
                }

                // Check if API is loaded
                if (!window.FinansialKuAPI) {
                    console.error('FinansialKuAPI not loaded!');
                    document.getElementById('loginError').textContent = 'Error: Gagal memuat API. Refresh halaman.';
                    document.getElementById('loginError').classList.add('show');
                    return;
                }

                authAPI = window.FinansialKuAPI.auth;
                subscriptionAPI = window.FinansialKuAPI.subscription;

                // Check URL Params for Plan and Mode
                const urlParams = new URLSearchParams(window.location.search);
                const planParam = urlParams.get('plan');

                if (planParam && planParam !== 'trial') {
                    selectedPlan = planParam;
                    handlePlanSelection(selectedPlan);
                    // If plan selected, default to register
                    document.querySelector('.login-tab[data-mode="register"]').click();
                }

                // ALWAYS initialize event listeners first
                // Tab switching
                document.querySelectorAll('.login-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        mode = tab.dataset.mode;
                        updateFormMode();
                    });
                });

                // Form submit
                document.getElementById('loginForm').addEventListener('submit', handleSubmit);

                // Google login
                document.getElementById('googleBtn').addEventListener('click', handleGoogleLogin);

                // Retry payment button
                document.getElementById('retryPaymentBtn').addEventListener('click', () => {
                    if (currentToken) {
                        triggerSnap(currentToken);
                    } else if (selectedPlan) {
                        executePlanPayment(selectedPlan);
                    }
                });

                // Check for logout parameter - if present, sign out first
                if (urlParams.get('logout') === 'true') {
                    try {
                        await authAPI.signOut();
                        // Remove the parameter from URL
                        window.history.replaceState({}, document.title, 'login.html');
                        showSuccess('Berhasil logout. Silakan daftar akun baru.');
                    } catch (err) {
                        console.warn('Logout error:', err);
                    }
                    return; // Don't check session after explicit logout
                }

                try {
                    // Check if already logged in
                    const response = await authAPI.getSession();
                    const session = response?.data?.session;

                    // DEBUG: Check session & pending plan
                    console.log('DEBUG: Session Check', { session });

                    // Check for pending plan from Google Auth redirect
                    const pendingPlan = localStorage.getItem('pendingPlan');
                    console.log('DEBUG: Pending Plan', pendingPlan);

                    const planToProcess = selectedPlan || pendingPlan;
                    console.log('DEBUG: Plan to Process', planToProcess);

                    if (session) {
                        // User is logged in (e.g. returned from Google)

                        if (planToProcess) {
                            // Found a plan + active session
                            // Execute payment flow immediately on this page
                            console.log('Resuming payment for plan:', planToProcess);

                            // Consume the pending plan so it doesn't persist forever
                            if (pendingPlan) localStorage.removeItem('pendingPlan');

                            // Pass session.user to ensure correct user mapping
                            await executePlanPayment(planToProcess, session.user);
                            return; // STOP here, do not show continue dialog or redirect
                        }

                        // No plan selected: Standard "Already Logged In" flow
                        const userEmail = session.user?.email || 'akun sebelumnya';
                        // No plan selected: Standard "Already Logged In" flow
                        // DEBUG MODE: Disable auto-redirect to allow inspection
                        console.log('DEBUG: Session exists but no plan to process. User might be stuck.');

                        const dashboardBtn = document.createElement('button');
                        dashboardBtn.className = 'btn-primary w-full mt-4';
                        dashboardBtn.textContent = 'Lanjut ke Dashboard';
                        dashboardBtn.onclick = () => window.location.href = 'index.html';

                        document.querySelector('.login-header').appendChild(dashboardBtn);
                        showError('Sesi aktif terdeteksi. Silakan klik tombol di bawah untuk lanjut.');
                        // STOP HERE for debugging
                    } else {
                        console.log('DEBUG: No active session found.');
                    }
                } catch (err) {
                    console.warn('Session check error:', err);
                }
            });

            function handlePlanSelection(plan) {
                const banner = document.getElementById('planBanner');
                const planNameEl = document.getElementById('planName');

                let planDisplay = 'Premium';
                if (plan === 'lifetime') planDisplay = 'Lifetime Deal';
                if (plan === 'pro') planDisplay = 'Bulanan Pro';
                if (plan === 'basic') planDisplay = 'Bulanan Basic';

                planNameEl.textContent = planDisplay;
                banner.classList.add('show');
            }

            function updateFormMode() {
                const nameGroup = document.getElementById('nameGroup');
                const phoneGroup = document.getElementById('phoneGroup');
                const confirmGroup = document.getElementById('confirmGroup');
                const subtitle = document.getElementById('loginSubtitle');
                const submitBtn = document.getElementById('submitBtn');

                if (mode === 'register') {
                    nameGroup.style.display = 'block';
                    phoneGroup.style.display = 'block';
                    confirmGroup.style.display = 'block';
                    subtitle.textContent = 'Buat akun baru';
                    submitBtn.querySelector('span').textContent = 'Daftar';
                } else {
                    nameGroup.style.display = 'none';
                    phoneGroup.style.display = 'none';
                    confirmGroup.style.display = 'none';
                    subtitle.textContent = 'Masuk ke akun Anda';
                    submitBtn.querySelector('span').textContent = 'Masuk';
                }

                hideMessages();
            }

            async function handleSubmit(e) {
                e.preventDefault();
                hideMessages();

                const email = document.getElementById('emailInput').value.trim();
                const password = document.getElementById('passwordInput').value;
                const submitBtn = document.getElementById('submitBtn');

                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                try {
                    if (mode === 'register') {
                        await handleRegister(email, password);
                    } else {
                        await handleLogin(email, password);
                    }
                } finally {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }

            async function handleRegister(email, password) {
                const name = document.getElementById('nameInput').value.trim();
                const phone = document.getElementById('phoneInput').value.trim();
                const confirm = document.getElementById('confirmInput').value;

                if (!name) {
                    showError('Masukkan nama Anda');
                    return;
                }

                if (!phone) {
                    showError('Masukkan nomor HP Anda');
                    return;
                }

                if (password.length < 6) {
                    showError('Password minimal 6 karakter');
                    return;
                }

                if (password !== confirm) {
                    showError('Password tidak cocok');
                    return;
                }

                const { data, error } = await authAPI.signUp(email, password, name, phone);

                if (error) {
                    console.error('Registration failed:', error);
                    let errMsg = error.message || 'Terjadi kesalahan saat pendaftaran. Silakan coba lagi.';
                    if (typeof errMsg === 'object') errMsg = JSON.stringify(errMsg);
                    showError(errMsg);
                    return;
                }

                if (data.user) {
                    if (selectedPlan) {
                        // Plan selected: Trigger payment immediately (Pay before Verify)
                        // Don't show success message yet, go straight to payment
                        await executePlanPayment(selectedPlan, data.user);

                        // After payment flow triggers (or fails), allow user to see status
                        // Note: executePlanPayment handles the UI for payment token
                    } else {
                        // No plan: Standard success message
                        showSuccess('Akun berhasil dibuat! Silakan cek email untuk verifikasi.');
                    }
                }
            }

            async function handleLogin(email, password) {
                const { data, error } = await authAPI.signIn(email, password);

                if (error) {
                    if (error.message.includes('Invalid login')) {
                        showError('Email atau password salah');
                    } else {
                        showError(error.message);
                    }
                    return;
                }

                if (selectedPlan) {
                    showSuccess('Login berhasil! Memproses pembayaran...');
                    await executePlanPayment(selectedPlan);
                } else {
                    showSuccess('Login berhasil! Mengalihkan...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            }

            async function handleGoogleLogin() {
                if (selectedPlan) {
                    localStorage.setItem('pendingPlan', selectedPlan);
                }

                const { error } = await authAPI.signInWithGoogle();
                if (error) {
                    showError(error.message);
                }
            }

            async function executePlanPayment(plan, explicitUser = null) {
                try {
                    // Call API to create payment
                    const result = await subscriptionAPI.createPayment(plan, explicitUser);

                    if (result.error) {
                        showError('Gagal membuat pembayaran: ' + result.error.message);
                        return;
                    }

                    if (!result.data || !result.data.token) {
                        showError('Gagal mendapatkan token pembayaran.');
                        return;
                    }

                    currentToken = result.data.token;
                    triggerSnap(currentToken, !!explicitUser);

                } catch (err) {
                    console.error('Payment flow error:', err);
                    showError('Terjadi kesalahan sistem pembayaran.');
                }
            }

            function triggerSnap(token, isRegistration = false) {
                try {
                    window.snap.pay(token, {
                        onSuccess: function (result) {
                            if (isRegistration) {
                                showSuccess('Pembayaran berhasil! Silakan CEK EMAIL Anda untuk verifikasi akun sebelum login.');
                            } else {
                                showSuccess('Pembayaran berhasil! Mengalihkan ke dashboard...');
                                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                            }
                        },
                        onPending: function (result) {
                            if (isRegistration) {
                                showSuccess('Menunggu pembayaran. Silakan selesaikan pembayaran lalu CEK EMAIL untuk verifikasi akun.');
                            } else {
                                showSuccess('Menunggu pembayaran... Cek email Anda.');
                                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                            }
                        },
                        onError: function (result) {
                            showError('Pembayaran gagal atau dibatalkan.');
                            if (isRegistration) {
                                // Even if failed, remind them to verify email to retry later
                                setTimeout(() => {
                                    showSuccess('Akun telah dibuat. Silakan cek email untuk verifikasi.');
                                }, 3000);
                            }
                            showRetryButton();
                        },
                        onClose: function () {
                            // User closed popup without finishing
                            if (isRegistration) {
                                showSuccess('Pembayaran tertunda. Silakan CEK EMAIL untuk verifikasi akun, lalu login untuk melanjutkan pembayaran.');
                            } else {
                                showError('Pembayaran belum selesai.');
                                showRetryButton();
                            }
                        }
                    });
                } catch (snapErr) {
                    console.warn('Snap error:', snapErr);
                    // This catches the 'Invalid state transition'
                    showError('Silakan klik tombol di bawah untuk membuka pembayaran.');
                    showRetryButton();
                }
            }

            function showRetryButton() {
                const retryContainer = document.getElementById('retryPaymentContainer');
                retryContainer.style.display = 'block';
            }

            function showError(message) {
                const el = document.getElementById('loginError');
                el.textContent = message;
                el.classList.add('show');

                // Keep UI clean: hide success if showing error
                document.getElementById('loginSuccess').classList.remove('show');
            }

            function showSuccess(message) {
                const el = document.getElementById('loginSuccess');
                el.textContent = message;
                el.classList.add('show');

                // Keep UI clean: hide error if showing success
                document.getElementById('loginError').classList.remove('show');
            }

            function hideMessages() {
                document.getElementById('loginError').classList.remove('show');
                document.getElementById('loginSuccess').classList.remove('show');
                document.getElementById('retryPaymentContainer').style.display = 'none';
            }
        })(); // Close IIFE
    </script>
</body>
